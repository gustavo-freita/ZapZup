<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/formulario.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <title>Formulario</title>
</head>
<body>
    <form class="contato__form" action="https://api.staticforms.xyz/submit" method="post">
        <fieldset class="contato__fundo">
            <div class="contato__informacao">
                <div class="estilo__informacao">
                    <label class="contato__label">
                        <input class="contato__input" type="text" id="nome" placeholder="Nome" nome="nome" required>
                    </label>
                    <label class="contato__label">
                        <input class="contato__input" type="email" id="email" placeholder="E-mail" nome="email" required>
                    </label>
                    <label class="contato__label">
                        <input class="contato__input" type="tel" id="telefone" placeholder="Telefone de contato" nome="telefone" required>
                    </label>
                </div>
            </div> 
            <div class="">
                <label><strong>Como você prefero que entremos em contato</strong></label>
                <div class="contato__escolha">
                    <label class="escolha__posicao">
                        <input class="escolha__estilo" type="radio" name="contato" value="Whatsapp" checked>Whatsapp
                    </label>
                    <label class="escolha__posicao">
                        <input class="escolha__estilo" type="radio" name="contato" value="ligacao">Ligação
                    </label>
                    <label class="escolha__posicao">
                        <input class="escolha__estilo" type="radio" name="contato" value="email">E-mail
                    </label>
                </div>
            </div>
            <div class="contato__mensagem">
                <label class="contato__texto"><strong>Contenos um pouco sobre o seu contato conosco</strong></label>
                <textarea cols="50" rows="10" id="mensagem" nome="mensagem" placeholder="Digite sua mensagem"></textarea>
            </div>
            <div class="botao">
                <button class="botao__estilo" type="submit">Enviar</button>
            </div>            
        </fieldset>
        <input type="hidden" name="accessKey" value="619438ee-7eb3-4215-997a-647d78ca567d">
    </form>
</body>
</html>
