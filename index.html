<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Roboto:100,300,400,500,700,900" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Zap Zup Recreação</title>
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/stayle.css">
</head>
<body>
    <head>
        <header class="cabecalho">
            <img alt="Zap Zup" class="logo" src="./assets/img/logo-semfundo.png"/>
            <nav class="menu">
                <ul class="menu__lista">
                    <li class="menu__item"><a class="menu__link" href="#">Home</a></li>
                    <li class="menu__item"><a class="menu__link" href="#">Quem Somos</a></li>
                    <li class="menu__item"><a class="menu__link" href="#">Galeria</a></li>
                    <li class="menu__item"><a class="menu__link" href="#">Contato</a></li>
                </ul>
            </nav>
        </header>
        <main class="container">
            <section class="banner">
                <div class="banner__grid">
                    <div class="banner__apresentacao">
                        <div class="animacao"> 
                            <div class="slider">
                                <div class="slides">
                                    <input type="radio" name="radio-btn" id="radio1">
                                    <input type="radio" name="radio-btn" id="radio2">
                                    <input type="radio" name="radio-btn" id="radio3">
                                    <input type="radio" name="radio-btn" id="radio4">
                                    <div class="slide first">
                                        <img src="./assets/img/banner/01.png" alt="Momento na recreção">
                                    </div>
                                    <div class="slide">
                                        <img src="./assets/img/banner/02.png" alt="Momento na recreção">
                                    </div>
                                    <div class="slide">
                                        <img src="./assets/img/banner/03.png" alt="Momento na recreção">
                                    </div>
                                    <div class="slide">
                                        <img src="./assets/img/banner/04.png" alt="Momento na recreção">
                                    </div>
                                </div>
                        
                                <div class="navigation-bar">
                                    <label class="bar" for="radio1"></label>
                                    <label class="bar" for="radio2"></label>
                                    <label class="bar" for="radio3"></label>
                                    <label class="bar" for="radio4"></label>
                                </div>
                            </div>
                        </div>
                        <section class="banner__titulo">
                            <h1>Recreação</h1>
                            <p><span>Infantil, Teen e Adulto</span><br/>Brincadeiras / Baladinha <br/> Som / DJ / Iluminação</p>
                            <div class="container">
                                <div class="botao">
                                    <div class="btn"><a href="#">Orçamento</a></div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </section>
            <section class="quem__somos">

            </section>    
        </main>
    </head>
</body>    
</html>
